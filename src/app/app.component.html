<div class="content">
  <nav class="navbar navbar-dark bg-dark py-0 mb-3 navbar-expand-lg" [hidden]="mode === 'player'">
    <div class="container-fluid">
      <a class="navbar-brand" rel="home" href="#" title="BattleTracker">
        <img style="height: 50px; object-fit: contain;" src="assets/logo.svg" alt="BattleTracker Logo">
      </a>
      <a id="navbar-title" class="navbar-brand" href="#">BattleTracker</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <div class="d-flex">
        <div class="btn-group btn-group-sm me-3" role="group" aria-label="Skin selection">
          @for (option of skinOptions; track option.id) {
          <button type="button"
            class="btn"
            [class.btn-light]="skin === option.id"
            [class.btn-outline-light]="skin !== option.id"
            (click)="setSkin(option.id)">
            {{ option.label }}
          </button>
          }
        </div>
        <span class="navbar-text">Version: {{ versionService.version }}</span>
        <!--<li *ngIf="!auth.authenticated()">
    <a href="#" (click)="auth.login()"><i class="fa fa-sign-in-alt fa-lg fa-inverse"></i> Login</a>
  </li>
  <li *ngIf="auth.authenticated()">
    <a href="#" (click)="auth.logout()"><i class="fa fa-sign-out-alt fa-lg fa-inverse"></i> Logout</a>
  </li>-->
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    @if (mode === "player") {
    <app-player-view></app-player-view>
    }
    @else {
    <app-battle-tracker></app-battle-tracker>
    }
  </div>
</div>

<div class="footer" [hidden]="mode === 'player'">
  <span>
    BattleTracker - made by <a href="https://github.com/MerGatto/BattleTracker">MerGatto</a>.
  </span>
</div>
